<h2 class="page-header">Vigtec</h2>
<div class="center">
    <input [(ngModel)]="sentMessage" type="text">
    <button (click)="initChat(sentMessage)">Send your message</button>  
</div>
<ng-container *ngFor = "let message of messages">
    <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                        'to': message.sentBy === 'user'}">
    {{ message.content }}
    </div>
</ng-container>

<ol *ngIf="query && query.length > 0" class="list">
    <li *ngFor = "let q of query">
        {{q.name}} <br> {{q.keywords}}
    </li>
</ol>
